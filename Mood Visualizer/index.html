<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Audiovisualizer</title>
        <link href="https://cdn.jsdelivr.net/npm/normalize.css@7.0.0/normalize.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link rel= "stylesheet" href="styles.css">
        <link rel=icon href=home/images/favicon.png sizes="16x16" type="image/png">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.sound.js'></script>
    </head>

<!-- BEGIN MAIN CONTENT -->
  <body>
    <header>
        <h1>HOW DO YOU VISUALIZE MUSIC?</h1>
    </header>

    <section>

<!-- MUSIC PLAYER -->
        <div id = 'musicPlayer'>
          <div id='barContainer'></div>
          <div id='waveContainer'></div>
        </div>

<!-- AUDIO CONTROL BUTTONS AND MENUS -->
        <div id='btnMenu'>

          <div id='chooseAudio'>
            <input type="file" class="thefile" id="audioFile" accept="audio/*"/>
          </div>

          <div id='controlBtn'>
              <div id='playPause'>
                  <button id="play" class= "hide">&#9658;</button>
                  <button id="pause">&#9612;&#9612;</button>
              </div>

              <div id='volume'>
                  <button id="increase">&#43;</button>
                  <button id="decrease">&minus;</button>
              </div>
          </div>

          <div id='visualizers'>
            <button class = 'visual' id='bar'>BARS</button>
            <button class = 'visual' id='wave'>WAVES</button>
            <button class = 'visual' id='radial'>RADIAL</button>
          </div>

          <!-- HOME PAGE BUTTON -->
              <div class='link'>
                <a href='https://kaekae13.github.io/MoodVisualizer/home/index.html' target='_blank'>
                    <div class='slide'>
                    <div class='arrow'>
                    <div class='stem'></div>
                    <div class='point'></div>
                    </div>
                    </div>
                <img id= 'visualizerIcon' src="home/images/visualizer2.svg" alt="Music Player Page Icon">LEARN MORE</a>
                </div>
              </div>
        </div>

  <!-- COLOR BUTTONS -->
           <div id= 'colorMenu'>
             <div class='colorPicker'>
                <button class='colorbtn' id='color1'></button>
                <button class='colorbtn' id='color2'></button>
                <button class='colorbtn' id='color3'></button>
                <button class='colorbtn' id='color4'></button>
                <button class='colorbtn' id='color5'></button>
                <button class='colorbtn' id='color6'></button>
                <button class='colorbtn' id='color7'></button>
                <button class='colorbtn' id='color8'></button>
                <button class='colorbtn' id='color9'></button>
                <button class='colorbtn' id='color10'></button>
                <button class='colorbtn' id='color11'></button>
                <button class='colorbtn' id='color12'></button>
                <button class='colorbtn' id='color13'></button>
                <button class='colorbtn' id='color14'></button>
             </div>
           </div>
           <div id = 'disclaimer'></div>



      </section>


  <!-- end main content -->

    <script src = "script.js"></script>

<!-- FOOTER -->

    </footer>

    <script src = "script.js"></script>
  </body>

  </html>
