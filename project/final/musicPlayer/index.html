    <section>

        <div id = 'musicPlayer'>
          <div id='barContainer'></div>
          <div id='waveContainer'></div>
        </div>

        <div id='btnMenu'>

          <div id='chooseAudio'>
            <input type="file" class="thefile" id="audioFile" accept="audio/*"/>
            <h3 class='loader'>LOADING...</h3>
          </div>

          <div id='controlBtn'>
              <div id='playPause'>
                  <button id="play" class= "hide">&#9658;</button>
                  <button id="pause">&#9612;&#9612;</button>
              </div>

              <div id='volume'>
                  <button id="increase">&#43;</button>
                  <button id="decrease">&minus;</button>
              </div>
          </div>

          <div id='visualizers'>
            <button class = 'visual' id='bar'>BARS</button>
            <button class = 'visual' id='wave'>SOUNDWAVES</button>
            <button class = 'visual' id='radial'>RADIAL</button>
          </div>
        </div>


           <div id= 'colorMenu'>
             <div class='colorPicker'>
                <button class='colorbtn' id='color1'></button>
                <button class='colorbtn' id='color2'></button>
                <button class='colorbtn' id='color3'></button>
                <button class='colorbtn' id='color4'></button>
                <button class='colorbtn' id='color5'></button>

                <button class='colorbtn' id='color9'></button>
                <button class='colorbtn' id='color10'></button>
                <button class='colorbtn' id='color11'></button>
                <button class='colorbtn' id='color12'></button>
                <button class='colorbtn' id='color13'></button>
                <button class='colorbtn' id='color14'></button>
